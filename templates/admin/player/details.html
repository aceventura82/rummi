<!DOCTYPE html>
<html lang="{{request.session.lang|default:'es'}}">
{% load static %}
{% load i18n %}
	{% include "admin/head.html" %}
	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
				{% include "admin/header.html" %}
				<div class="right_col" role="main">
					<div class="clearfix"></div>
					<!-- CONTENT -->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>{% trans 'EditPlayer' %}</h2>
										<div class="clearfix"></div>
									</div>
									<div class="x_content editPerm">
										<br />
										<form method="post" data-parsley-validate class="form-horizontal form-label-left" enctype = "multipart/form-data">
											{% csrf_token %}
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Name'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="name" class="form-control col-md-7 col-xs-12" value='{{ data.name|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Lastname'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="lastname" class="form-control col-md-7 col-xs-12" value='{{ data.lastname|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Nickname'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="nickname" class="form-control col-md-7 col-xs-12" value='{{ data.nickname|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Email'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="email" name="email" class="form-control col-md-7 col-xs-12" value='{{ data.userId.email|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Address'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="address" class="form-control col-md-7 col-xs-12" value='{{ data.address|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Country'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="country" class="form-control col-md-7 col-xs-12" value='{{ data.country|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'City'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="city" class="form-control col-md-7 col-xs-12" value='{{ data.city|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'BirthDate'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="date" name="birthDate" class="form-control col-md-7 col-xs-12" value='{{ data.birthDate|date:'Y-m-d'|default:'' }}'>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Status' %}<span class="required">*</span>
												</label>
												<div class="checkbox col-md-6 col-sm-6 col-xs-12">
													<label>
														<input type="checkbox" class="flat" name="status" style="color:blue;background:red" value="1" {{status}}>
													</label>
												</div>
											</div>
											<div class="form-group">
												<div class="image-upload">
													<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'File' %}<span class="required">*</span>
													</label>
													<input id="ImageFile" name="avatar" type="file"/>
												</div>
											</div>
											<div align="center">
												{% if data.extension %}
												<img src="{% static 'playerAvatars/' %}{{data.userId.id}}{{data.extension}}" height="200px" />
												<button type="submit" value="1"  name="deleteBT" class="btn btn-success">X</button>
												{% endif %}
											</div>
											<input type="hidden" name="userId" value="{{data.userId.id}}">
											<div class="ln_solid"></div>
											<div class="form-group">
												<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
													<button type="submit" value="1"  name="editBT" class="btn btn-success">{% trans 'Edit' %}</button>
													<button class="btn btn-primary" type="reset">{% trans 'Reset' %}</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title">
										<h2>{% trans 'Notification' %}</h2>
										<h6>{% trans 'NotificationHelp' %}</h6>
										<div class="clearfix"></div>
									</div>
									<div class="x_content editPerm">
										<br />
										<form method="post" data-parsley-validate class="form-horizontal form-label-left">
											{% csrf_token %}
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Title'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="title" class="form-control col-md-7 col-xs-12">
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Message'%}
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" name="msg" class="form-control col-md-7 col-xs-12">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Date' %}<span class="required">*</span>
												</label>
												<div class="controls">
													<div class="input-prepend input-group col-md-6 col-sm-6 col-xs-12">
														<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
														<input type="text" name="date" class="form-control" required="required" value='{{ data.date|date:"m/d/Y H:i:s"|default:timeNow|date:"m/d/Y H:i:s" }}' />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Status' %}<span class="required">*</span>
												</label>
												<div class="checkbox col-md-6 col-sm-6 col-xs-12">
													<label>
														<input type="checkbox" class="flat" name="status" style="color:blue;background:red" value="1" checked>
													</label>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Icon' %}<span class="required">*</span>
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<select name="icon" class="form-control col-md-7 col-xs-12">
														<option value="1">{%trans 'Ball'%}</option>
														<option value="2">{%trans 'Badge'%}</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12">{% trans 'Target' %}<span class="required">*</span>
												</label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<select name="target" class="form-control col-md-7 col-xs-12">
														<option value="0">{%trans 'Home'%}</option>
														<option value="1">{%trans 'Forecasts'%}</option>
														<option value="2">{%trans 'Positions'%}</option>
													</select>
												</div>
											</div>
											<input type="hidden" name="userId" value="{{data.userId.id}}" />
											<div class="form-group">
												<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
													<button type="submit" value="1" name="notifBT" class="btn btn-success"  {% if notif == '' %} disabled {% endif %}>{% trans 'Send' %}</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					<!-- END CONTENT -->
				</div>
			</div>
		</div>
		{% include "admin/footer.html" %}
		<script>
			$(function() {
			  $('input[name="date"]').daterangepicker({
			    timePicker: true,
					singleDatePicker: true,
					timePicker24Hour: true,
			    startDate: '{{timeNow|date:"Y-m-d H:i"}}',
			    locale: {
			      format: 'Y-MM-DD HH:mm'
			    }
			  });
			});
			function changeImg(obj,id){
				var opc = obj.options[obj.selectedIndex].value;
				document.getElementById(id).src='/static/teamShields/'+opc+'.png';
			}
		</script>
	</body>
</html>
